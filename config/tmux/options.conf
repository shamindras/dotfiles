set -g default-terminal 'tmux-256color'
set -g terminal-overrides ',xterm-256color:RGB'

set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g focus-events on           # required for neovim FocusGained events
set -g allow-passthrough on      # required for image protocols (e.g. kitty)
set -g status-interval 2

set-window-option -g mode-keys vi

setw -g automatic-rename on
setw -g automatic-rename-format '#{b:pane_current_command}'
# after-rename-window fires on explicit renames only (not auto-rename) â€” locks the name per-window
set-hook -g after-rename-window "setw automatic-rename off"

# $XDG_DATA_HOME is not present in the tmux server environment
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.local/share/tmux/plugins"
