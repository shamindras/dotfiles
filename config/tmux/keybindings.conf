# Reload config with visual feedback
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Split windows — preserve current pane's working directory
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# New window — preserve current pane's working directory
bind c new-window -c "#{pane_current_path}"

# Enter copy mode with prefix + v
bind v copy-mode

# Copy mode bindings (tmux-yank handles y and MouseDragEnd1Pane)
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Vim-aware pane navigation (no prefix needed)
# Detects vim/nvim/fzf and forwards C-hjkl to them, otherwise selects tmux pane
# Updated regex handles .nvim, NixOS -wrapped binaries
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Close pane without confirmation
bind x kill-pane

# Lazygit in new window
bind g new-window -n lazygit -c "#{pane_current_path}" lazygit

# Clear pane and scrollback history
bind K send-keys C-l \; clear-history

# New session
bind S new-session

# Rename window — after-rename-window hook in options.conf locks the name automatically
bind , command-prompt -I "#{window_name}" "rename-window '%%'"
