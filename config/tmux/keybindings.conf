unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind v copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Detect vim/nvim/fzf in pane; forward C-hjkl to them, otherwise select tmux pane
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind x kill-pane
bind K send-keys C-l \; clear-history
bind S new-session
unbind s
bind s display-popup -E -w 60% -h 60% \
  'sesh connect "$(
    sesh list -c | fzf \
      --no-sort \
      --border-label " sesh " \
      --prompt "config> " \
      --header "^a all / ^t tmux / ^g config / ^x zoxide / ^d kill" \
      --bind "tab:down,btab:up" \
      --bind "ctrl-a:change-prompt(all> )+reload(sesh list)" \
      --bind "ctrl-t:change-prompt(tmux> )+reload(sesh list -t)" \
      --bind "ctrl-g:change-prompt(config> )+reload(sesh list -c)" \
      --bind "ctrl-x:change-prompt(zoxide> )+reload(sesh list -z)" \
      --bind "ctrl-d:execute(tmux kill-session -t {})+change-prompt(tmux> )+reload(sesh list -t)"
  )"'
bind w choose-tree -s
bind , command-prompt -I "#{window_name}" "rename-window '%%'"
bind < swap-window -t -1 \; previous-window
bind > swap-window -t +1 \; next-window
bind a last-window

# Vi-style pane resize (repeatable, 5-unit)
bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

# Claude Code in right split (40% width)
bind b split-window -h -l 40% -c "#{pane_current_path}" claude

# Kill session (with confirmation)
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# Popup tools
bind P display-popup -E -w 80% -h 80% -d "#{pane_current_path}"
unbind g
bind g display-popup -E -w 100% -h 100% -d "#{pane_current_path}" lazygit
bind F new-window -n yazi -c "#{pane_current_path}" yazi
bind B new-window -n btm -c "#{pane_current_path}" ~/.config/bin/btm-popup
