# Plugin declarations (TPM managed, installed to TMUX_PLUGIN_MANAGER_PATH)
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Plugin options

# tmux-resurrect: store pane contents and neovim sessions
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum: auto-save every 15 min, auto-restore on server start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank: keep selection after yanking
set -g @yank_action 'copy-pipe-no-clear'

# Initialize TPM (must be last line in this file)
run '~/.config/tmux/plugins/tpm/tpm'
