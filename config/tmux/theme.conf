# Catppuccin flavor
set -g @catppuccin_flavor 'mocha'

# Window status style — rounded pills
set -g @catppuccin_window_status_style 'rounded'

# Window icons — evaluated live per window from #{pane_current_command} at render time.
# No plugin needed: the conditional is embedded directly in Catppuccin's format string.
# Known process → icon only. Unknown process → falls back to #W (auto-renamed command name).
# Extend by adding #{?#{==:#{pane_current_command},NAME}, ICON,NEXT} before the fallback.
set -g @_window_icon '#{?#{==:#{pane_current_command},nvim}, ,#{?#{==:#{pane_current_command},vim}, ,#{?#{==:#{pane_current_command},zsh}, ,#{?#{==:#{pane_current_command},bash}, ,#{?#{==:#{pane_current_command},lazygit}, ,#{?#{==:#{pane_current_command},yazi}, ,#{?#{==:#{pane_current_command},git}, ,#{?#{==:#{pane_current_command},python}, ,#{?#{==:#{pane_current_command},python3}, ,#{?#{==:#{pane_current_command},ssh}, 󰣀, #W}}}}}}}}}}'
set -g @catppuccin_window_text '#{E:@_window_icon}'
set -g @catppuccin_window_current_text '#{E:@_window_icon}#{?window_zoomed_flag, 󰊓,}'

# Status bar layout
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -g @catppuccin_directory_text '#{b:pane_current_path}'

# Pane borders
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
