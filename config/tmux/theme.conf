set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'

# #W shows the window name; manual renames are made persistent via the
# after-rename-window hook in options.conf (disables automatic-rename per-window)
# Leading space adds a gap between the catppuccin number segment and the name,
# matching the padding of the session pill on the left.
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_current_text ' #W#{?window_zoomed_flag, [Z],}'

set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
# Leading space matches the window name padding for visual consistency.
set -g @catppuccin_directory_text ' #{b:pane_current_path}'

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
