# Catppuccin flavor
set -g @catppuccin_flavor 'mocha'

# Window status style — rounded pills
set -g @catppuccin_window_status_style 'rounded'

# Window text: nerd font icon (from tmux-nerd-font-window-name) + name
# #{window_icon} is provided by the tmux-nerd-font-window-name plugin
set -g @catppuccin_window_default_text '#{window_icon} #W'
set -g @catppuccin_window_current_text '#{window_icon} #W#{?window_zoomed_flag, 󰊓,}'

# Status bar layout
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -g @catppuccin_directory_text '#{b:pane_current_path}'

# Pane borders
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
