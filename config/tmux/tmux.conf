# colors
set -g default-terminal 'screen-256color'
set -g terminal-overrides ',xterm-256color:RGB'

# prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# split windows
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# settings
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g mouse on                  # enable mouse support
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style

# vi mode
set-window-option -g mode-keys vi

# copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel # copy text with "y"

# mouse drag selection and auto-yank
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# enter copy mode with prefix + v (C-a v)
bind v copy-mode

# vim-aware pane navigation (no prefix needed)
# Detects vim/nvim/fzf and forwards C-hjkl to them, otherwise selects tmux pane
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# close pane without confirmation
bind x kill-pane

# lazygit in new window
bind g new-window -n lazygit lazygit

# clear pane and scrollback history
bind K send-keys C-l \; clear-history

# new session
bind S new-session

# pane borders
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# windows
set -g window-status-current-format '#[fg=brown]*#W'
set -g window-status-format ' #[fg=gray]#W'
