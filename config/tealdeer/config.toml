# source: https://dbrgn.github.io/tealdeer/config.html#config-example
[display]
compact = false
use_pager = true

[directories]
# For `cache_dir`, need to hardcode the path.
# source: https://dbrgn.github.io/tealdeer/config_directories.html#cache_dir
cache_dir = "/Users/shamindras/.cache/tealdeer"

[style.command_name]
foreground = "red"

[style.example_text]
foreground = "green"

[style.example_code]
foreground = "blue"

[style.example_variable]
foreground = "blue"
underline = true

[updates]
auto_update = true
